<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk — Kesehatan Mental</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../auth.css">
</head>
<body>

  <div class="auth-page" id="authPage">
    <div class="auth-card shadow-sm p-5 p-lg-5">
      <div class="d-flex justify-content-center mb-4">
        <div class="brand d-flex align-items-center">
          <i class="bi bi-heart-pulse-fill"></i>
          <div class="ms-2">
            <h5 class="mb-0">Kesehatan Mental</h5>
            <small class="muted">Platform Layanan</small>
          </div>
        </div>
      </div>

      <div class="text-center mb-4">
        <h1 class="display-6 fw-bold mb-2">Selamat Datang</h1>
        <p class="muted">Masuk untuk mengakses layanan kesehatan mental kami.</p>
      </div>

      <form id="loginForm" class="auth-form mx-auto">
        <div class="mb-3">
          <label class="form-label small fw-500">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="name@company.com" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-500">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="remember">
            <label class="form-check-label muted small" for="remember">Ingat saya</label>
          </div>
          <a href="#" class="small">Lupa password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Masuk</button>
        <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="loginLoading" class="text-center mt-3" style="display:none;">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="small muted">Belum punya akun? <a href="../register/register.html" class="btn btn-link p-0">Daftar sekarang</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="../api-handler.js"></script>
  <script src="../auth.js"></script>
</body>
</html>
